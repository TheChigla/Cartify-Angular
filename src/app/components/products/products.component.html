<div class="products__container pt-8 lg:pt-16 pl-5 lg:px-32">
  <div
    class="products__container---title integral font-semibold text-3xl lg:text-5xl uppercase text-center pb-5 lg:pb-10"
  >
    {{ title }}
  </div>
  <div
    class="products__container---products-grid gap-6 flex overflow-x-auto w-[100%] lg:grid lg:grid-cols-4 justify-center"
  >
    @for (product of products; track product.id) {
    <app-product-card [productData]="product"></app-product-card>
    }
    <!-- <app-product-card></app-product-card>
    <app-product-card></app-product-card>
    <app-product-card></app-product-card>
    <app-product-card class="pr-5"></app-product-card> -->
  </div>
  <div class="product__container---products-button text-center mt-5 pr-5 mb-7">
    <a
      class="bg-white border rounded-full py-3 px-16 text-black mt-7 lg:mb-16 w-full md:w-auto"
      routerLink="/products"
    >
      View All
    </a>
  </div>
</div>
