<header
  class="header p-5 py-3 lg:px-32 bg-white flex justify-between items-center gap-7"
>
  <div
    class="header__logo text-2xl lg:text-3xl integral font-black flex items-center gap-5"
  >
    <div class="header__mobile-btn flex items-center md:hidden pt-1">
      <button (click)="handleOpen()">
        <img src="assets/icons/menu.svg" alt="Burger" />
      </button>
    </div>
    <a routerLink="/" class="text-2xl lg:text-3xl integral font-black"
      >CARTIFY.CO</a
    >
  </div>
  <div class="header__nav">
    <ul class="header__menu hidden md:flex items-center gap-5">
      <li class="header__menu---item">
        <a routerLink="/">Home</a>
      </li>
      <li class="header__menu---item">
        <a routerLink="/products">Products</a>
      </li>
      <li class="header__menu---item">
        <a href="#newarrivals">New Arrivals</a>
      </li>
      <li class="header__menu---item">
        <a href="#topselling">Top Selling</a>
      </li>
    </ul>

    @if (isMenuOpened) {
    <div
      class="header__mobile-menu---outside bg-[rgba(0,0,0,.5)] fixed w-screen h-screen top-0 left-0 z-10"
      (click)="handleClose($event)"
    >
      <ul
        class="header__mobile-menu md:hidden fixed left-0 top-0 h-[100%] bg-white p-5 pr-10 flex flex-col gap-3"
      >
        <li class="header__mobile-menu---item">
          <a class="header__mobile-menu---item-link text-sm" routerLink="/"
            >Home</a
          >
        </li>
        <li class="header__menu---item">
          <a
            class="header__mobile-menu---item-link text-sm"
            routerLink="/products"
            >Products</a
          >
        </li>
        <li class="header__mobile-menu---item">
          <a class="header__mobile-menu---item-link text-sm" href="#newarrivals"
            >New Arrivals</a
          >
        </li>
        <li class="header__mobile-menu---item">
          <a class="header__mobile-menu---item-link text-sm" href="#topselling"
            >Top Selling</a
          >
        </li>
        <li
          class="header__mobile-menu---item relative w-auto flex gap-1 items-center"
        >
          <input
            type="text"
            name=""
            id=""
            placeholder="Search for products..."
            class="text-[rgba(0, 0, 0, .4)] bg-[#F0F0F0] rounded-full px-5 py-2 text-sm outline-none"
          />
          <div
            class="header__mobile---menu-item__search-btn bg-[#f0f0f0] p-2 rounded-full"
          >
            <img src="assets/icons/search.svg" alt="Search" class="w-5" />
          </div>
        </li>
      </ul>
    </div>
    }
  </div>
  <div
    class="header__search hidden md:flex items-center relative w-full flex-1"
  >
    <img src="assets/icons/search.svg" alt="Search" class="absolute left-3" />
    <input
      type="text"
      name=""
      id=""
      placeholder="Search for products..."
      class="text-[rgba(0, 0, 0, .4)] bg-[#F0F0F0] rounded-full px-10 py-3 w-full outline-none"
    />
  </div>
  <div class="header__actions flex items-center gap-5">
    <div class="header__action">
      <a routerLink="/cart" class="flex items-center">
        <img src="assets/icons/cart.svg" alt="Cart" />
      </a>
    </div>
    <div class="header__action">
      <a routerLink="/admin" class="flex items-center">
        <img src="assets/icons/user.svg" alt="User" />
      </a>
    </div>
  </div>
</header>
